<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleCertific.css">
    <title>Slider</title>
</head>
<body>
    
  <div class="slide-content">
    <h1>My Certificate</h1>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">

        <div class="slides">
            <div class="slider-nav">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
            <div class="slider-images">
                <img src="../images/Pasted image (11).png" alt="">
                <img src="../images/Pasted image (7).png" alt="">
                <img src="../images/Pasted image (8).png" alt="">
                <img src="../images/Pasted image (9).png" alt="">
                <img src="../images/Pasted image (10).png" alt="">
            </div>
        </div>
      </div>
    </div>
</body>
</html>
