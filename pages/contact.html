<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style/styleContact.css">
</head>
<body>
    <div class="contact-page">
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="social-media-container">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../images/rb_2151296979.png" alt="whatsApp" title="whatsApp">
                </a>
                <a href="https://www.Telegram.com" target="_blank">
                    <img src="../images/150898219_10464249.png" alt="Telegram" title="Telegram">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="../images/rb_2151296987.png" alt="facebook" title="facebook">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
